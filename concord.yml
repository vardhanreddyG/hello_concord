configuration:
  dependencies:
  # maven URLs...
  - mvn://org.codehaus.groovy:groovy-all:2.4.12
flows:
  default:
    - log: "hello concord"
    - call: process_args
  process_args:
  - log: "Checking args"
  - script: ./groovy/args.groovy
  - script: ./groovy/args.groovy
  - form: productInfo
forms:
  productInfo:
    - ProductName: { label: "Product Name", type: "string" }
    - AwEnvironment:
        {
          label: "AirWatch Environment ",
          type: "boolean",
          allow: ["cert", "prod"],
        }
    - DeleteFilesOrActions:
        { label: "Delete Files or Actions", type: "boolean" }
    - FileOrActionName: { label: "File or Action Name", type: "string" }


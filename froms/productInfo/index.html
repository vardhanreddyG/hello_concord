<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Delete Product And Smart Group</title>

    <!-- data passed in from concord -->
    <script src="data.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
    />
    <link rel="stylesheet" href="../shared/common.css" />
  </head>
  <body>
    <br />

    <div class="ui text container">
      <div class="ui segment">
        <div id="container">
          <script id="formTemplate" type="text/x-handlebars-template">
            <div class="ui top right attached label">
              <i class="terminal icon"></i>
              <!-- <a href="http://concord.prod.walmart.com/#/process/{{values.txId}}/log" target="_blank">Log</a> -->
            </div>
            <h1 class="ui center aligned header">Delete AirWatch Product And Smart Group</h1>
            <div class="ui text center aligned container">
            Enter your product information below. Click submit to delete
            the Product and Smart Group.</div>
            <div class="ui divider"></div>

            {{#if success}}
              <h3 id="success" class="ui header">Completed successfully.</h3>
            {{else}}
            <form class="ui form {{#if errors}}error{{/if}}" method="post" action="{{submitUrl}}" id="productForm">
              {{#if errors}}
                <div class="ui error message">
                  <ul class='list'>
                    {{#each errors}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              {{/if}}

              <div class="required field">
                <label>AirWatch Environment</label>
                <div class="ui selection dropdown" style="width: 100%;">
                  <input name="AwEnvironment" type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select an AirWatch environment.</div>
                  <div class="menu" width="auto">
                    <div class="item" width="auto" data-value="cert">Cert</div>
                    <div class="item" width="auto" data-value="prod">Prod</div>
                  </div>
                </div>
              </div>
              <div class="required field">
                <label>Product Name:</label>
                <input name="ProductName" placeholder="Enter the exact Product name.">  <!-- (3) -->
              </div>

              <div class="ui checkbox">
                <input type="checkbox" name="DeleteFilesOrActions" id="doDeleteActions">
                <label>Delete Files/Actions</label>
              </div>
              <div class="required field hidden" id="filesOrActionsInput">
                <label>Files/Actions:</label>
                <input name="FileOrActionName" placeholder="Enter the File or Action Name.">  <!-- (3) -->
              </div>


              <button class="ui primary button" type="submit" onclick="handleSubmit(event)">Submit</button>
            </form>
            {{/if}}
          </script>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function handleSubmit(ev) {
        var button = ev.target;
        var formObj = button.parentElement;
        formObj.classList.add("loading");
      }
      var source = document.getElementById("formTemplate").innerHTML;
      var template = Handlebars.compile(source);
      var html = template(data);
      document.getElementById("container").innerHTML = html;
      $(".ui.dropdown").dropdown();
      $("#doDeleteActions").change(function () {
        $("#filesOrActionsInput").toggle();
        if (this.checked) {
          console.log("show input to enter action name");
        } else {
          console.log("hide input");
        }
      });
    </script>
  </body>
</html>
